<form class="post-form" (ngSubmit)="createPost()" enctype="multipart/form-data">
  <h2>Create Post</h2>
  <div class="form-group">
    <label for="image">Select an image:</label>
    <input type="file" id="image" name="image" accept="image/*" required (change)="onImageSelected($event)">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="description" required></textarea>
  </div>
  <button type="submit">Create Post</button>
</form>
