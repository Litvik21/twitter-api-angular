<div class="container">
  <div class="card">
    <h1>Authorization</h1>
    <form>
      <p>
        <label>Username:</label>
        <input name="username" [(ngModel)]="username">
      </p>
      <p>
        <label>Password:</label>
        <input name="password" [(ngModel)]="password">
      </p>
    </form>
    <div class="btn-container">
      <button class="btn login" (click)="login()">Sign In</button>
    </div>
  </div>
</div>
