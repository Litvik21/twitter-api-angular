<div class="container">
  <div class="card">
    <h1>Registration</h1>
    <form>
      <p>
        <label>Username:</label>
        <input name="username" [(ngModel)]="username">
      </p>
      <p>
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="password">
      </p>
      <p>
        <label>Confirm Password:</label>
        <input type="password" name="repeatPassword" [(ngModel)]="repeatPassword">
      </p>
    </form>
    <div class="btn-container">
      <button class="btn register" (click)="register()">Sign Up</button>
    </div>
    <div *ngIf="registrationErrors.length > 0" class="error-container">
      <p>An error occurred while registering:</p>
      <ul>
        <li *ngFor="let error of registrationErrors">{{ error }}</li>
      </ul>
    </div>

    <div *ngIf="generalError !== ''" class="general-error">
      <p>{{ generalError }}</p>
    </div>

  </div>
</div>
